<div>
    {% if material_list %}
        <div class="container">
            <div class="row row-cols-lg-4 row-cols-sm-1 row-cols-md-2 row-cols-1">
                {% for material in material_list %}
                    <div class="col p-2">
                        <a href="{{ material.url }}" target="_blank" class="btn btn-primary w-100">{{ material.name }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
    <p>No se ha compartido material a√∫n</p>
    {% endif %}
</div>

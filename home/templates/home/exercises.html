<div>
    {% if exercise_list %}
        <div class="container">
            <div class="row row-cols-lg-4 row-cols-sm-1 row-cols-md-2 row-cols-1">
                {% for exercise in exercise_list %}
                    <div class="col p-2">
                        <a href="{{ exercise.url }}" target="_blank" class="btn btn-primary w-100">{{ exercise.name }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
    <p>No se han compartido series a√∫n</p>
    {% endif %}
</div>

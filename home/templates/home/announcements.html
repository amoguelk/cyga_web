{% load humanize %}
<section id="announcements">
    <h2>Anuncios</h2>
    <p>
        {% if announcement_list %}
            {% for a in announcement_list %}
            <div class="card">                          
                <div class="card-body">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <a href="" id="date" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ a.updated_at }}" class="card-subtitle mb-2 text-body-secondary">{{ a.updated_at|naturaltime }}</a>  
                    <p>{{ a.body }}</p>
                </div>
            </div>
            {% endfor %}
        {% else %}
        <p>No hay anuncios</p>
        {% endif %}
    </p>
</section>
<script>    
    [...document.querySelectorAll('[data-bs-toggle="popover"]')].forEach(el => new bootstrap.Popover(el))
</script>

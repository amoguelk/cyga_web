{% load humanize %}
<section id="announcements">
    <h2>Anuncios</h2>
    <p>
        {% if announcement_list %}
            {% for a in announcement_list %}
            <div class="card">                          
                <div class="card-body">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ a.updated_at|naturaltime }}</h6>  
                    {{ a.body }}
                </div>
            </div>
            {% endfor %}
        {% else %}
        <p>No hay anuncios</p>
        {% endif %}
    </p>
</section>
